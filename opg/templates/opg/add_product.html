{% extends 'opg/main.html' %}

{% block content %}

<h3>Dodavanje proizvoda </h3>
<div style="margin-top:20px">
<form action="" method="POST">
    {% csrf_token %}
    {{formset.management_form}}
    {% for form in formset %}
        <p>Ime proizvoda  {{ form.name }}
              Kategorija proizvoda  {{ form.category }}
        </p>
    {% endfor %}
        <br>
    <button type="submit" class="btn btn-light">Pohrani nove proizvode</button>
</form>
</div>
{% endblock %}
