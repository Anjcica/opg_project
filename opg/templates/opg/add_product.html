{% extends 'opg/main.html' %}

{% block content %}

<h3>Dodavanje proizvoda </h3>
<div
<form action="" method="POST">
    {% csrf_token %}
    {{formset.management_form}}
    {% for form in formset %}
        <p>Ime proizvoda  {{ form.name }}
              Kategorija proizvoda  {{ form.category }}
        </p>
    {% endfor %}
        <br>
    <input type="submit" value="Dodaj proizvode">
</form>

{% endblock %}
