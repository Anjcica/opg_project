{% extends 'opg/main.html' %}

{% block content %}

<h3>Editiranje profila</h3>
<form action="" method="POST">
    {% csrf_token %}
    <p>Ime <input name="first_name" value={{request.user.first_name}}></p>
    <p>Prezime <input name="last_name" value={{request.user.last_name}}></p>
    <p>Naziv OPG-a  {{opg_form.name}}</p>
    <p>Adresa  {{opg_form.address}}</p>
    <p>Telefon  {{opg_form.phone}}</p>

    <button type="submit" class="btn btn-light">Editiraj</button>
</form>

{% endblock %}
